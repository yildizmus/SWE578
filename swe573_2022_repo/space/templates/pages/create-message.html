{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Send Message {% endblock %}

{% block content %} 

    <form action= "{% url 'create-message' %}" method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" class= "btn btn-danger mt-3 mb-3" value="Send a Message"/>
        
    </form>

{% endblock %}
