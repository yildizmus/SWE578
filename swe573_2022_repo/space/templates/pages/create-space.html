{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Create Space {% endblock %}

{% block content %} 
    <form action= "{% url 'create-space' %}" method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" class= "btn btn-danger mt-3 mb-3" value="Create a Space"/>
        
    </form>


{% endblock %}
